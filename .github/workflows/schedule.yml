name: Update Gist

on:
  push:
    branches: master

  schedule:
    - cron: "0 0 * * *"

jobs:
  update-gist:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Install
        run: npm ci
      - name: Update gist
        run: node ./index.js
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          GIST_ID: 4239525d9fdb382e76d5f75dd72959c1
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
